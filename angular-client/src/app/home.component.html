<div class="container">

  <div class="starter-template">
    <h1>Home Page</h1>
    <p class="lead">This is your home page.<br>Contents of this page are coming from component <b>./angular-client/src/app/app.component.html</b><br> You can make your dashboard here.</p>
<hr>
    <h2>Latest Jobs</h2>

    <div class="latestJobs">
  <div class="row">
      <!-- Boxes  -->
    <div *ngFor="let job of jobs" class="col-xs-12 col-sm-6 col-lg-4">
    <div class="box">
      <div class="icon">
        <div class="image"><i class="fa fa-tasks"></i></div>
        <div class="info">
          <h3 class="title">{{job.jobText}}</h3>

          <div class="more">
            <a  [routerLink]="['/job', job._id]" title="Click to Open {{job.jobText}}">
              Read More <i class="fa fa-angle-double-right"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="space"></div>
    </div>
  </div>

  </div>
  </div>
  </div>
