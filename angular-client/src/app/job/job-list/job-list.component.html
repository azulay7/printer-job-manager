<div align="center" class="AddJobBox" >
  <h4>Add New Job</h4>
  <form (ngSubmit)="AddJob(job);jobForm.reset()" #jobForm="ngForm">
  <div class="form-group">
    <label for="jobText">Name:</label>
    <input type="text" [(ngModel)]="job.jobText" #jobtext="ngModel" class="form-control" name="jobText" id="jobText" required autocomplete="off" />
    <div [hidden]="jobtext.valid || jobtext.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>

  <button type="submit" [disabled]="!jobForm.form.valid" class="btn btn-success btn-block">Print</button>
</form>
</div>

<div *ngIf="jobs.length > 0" class="JobListBox">
  <h2 align="center">Printer Job's Queue</h2>
  <table id="mytable" class="table table-bordred table-striped">

                    <thead>
                    <th>Job</th>
                    <th>Status</th>
                    <th>Created At</th>
                     <th>Up</th>
                    <th>Down</th>
                    <th>Delete</th>
                    </thead>
     <tbody>

     <tr *ngFor="let job of jobs; let i = index">
     <td>{{job.jobText}}</td>
       <td>{{job.status }}</td>
       <td>{{job.createdAt | date:'dd/MM/yyyy HH:mm'}} </td>
       <td><p data-placement="top" data-toggle="tooltip" title="Up"><button class="btn btn-xs" (click) = "JobUp(job)" data-title="Up" data-toggle="modal" data-target="#up" [disabled]="JobUpDisabled(job,i)" ><span class="	glyphicon glyphicon-arrow-up"></span></button></p></td>
       <td><p data-placement="top" data-toggle="tooltip" title="Down"><button class="btn btn-xs" (click) = "JobDown(job)" data-title="Down" data-toggle="modal" data-target="#down" [disabled]="JobDownDisabled(job,i)" ><span class="	glyphicon glyphicon-arrow-down"></span></button></p></td>
       <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" (click)= "DeleteJob(job)" data-title="Delete" data-toggle="modal" data-target="#delete" [disabled]="job.status=='Printing'"><span class="glyphicon glyphicon-trash"></span></button></p></td>
     </tr>

  <tr>
  </tbody>
  </table>

</div>
<div *ngIf="jobs.length <= 0" class="NoJobsBox">
<div align="center" class="alert alert-info" role="alert">
<strong>No Jobs Available in Database</strong>
</div>
</div>
